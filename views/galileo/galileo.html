<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-header text-center">
				<h2>{{activeSlide.title}}</h2>
			</div>
			<ng:include src="activeUrl()"></ng:include>
			<div class="panel-footer">
				<div class="btn-group">
					<button type="button" class="btn btn-default" ng-click="prevSlide()"><i class="fa fa-angle-left"></i></button>
					<button type="button" class="btn btn-default" ng-repeat="slide in slides" ng-class="" ng-click="loadSlide(slide.num)">{{slide.num}}</button> 
					<button type="button" class="btn btn-default" ng-click="nextSlide()"><i class="fa fa-angle-right"></i></button>
				</div>
			</div>
		</div>
	</div>
</div>
